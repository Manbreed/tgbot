{% extends 'base.html' %}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <br>
        <label for="password">Пароль:
            <input type="text" name="password">
        </label>
        <br>
        <label for="password_confirm">Повторите пароль:
            <input type="text" name="password">
        </label>
        <br>
        <label for="email">Email:
            <input type="text" name="password">
        </label>
        <br>
        {% if error_message %}
            <p> {{ error_message }}</p>
        {% endif %}
        <input type="submit" value="Зарегистрироваться">
    </form>

{% endblock %}>
